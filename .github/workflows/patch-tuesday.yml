name: Patch Tuesday Reporter

on:
  schedule:
    # Draait elke dinsdag 18:30 UTC (20:30 NL-tijd) + handmatig
    - cron: '30 18 * * 2'
  workflow_dispatch:

concurrency:
  group: patch-tuesday-reporter
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      GRAPH_TENANT_ID: ${{ secrets.GRAPH_TENANT_ID }}
      GRAPH_CLIENT_ID: ${{ secrets.GRAPH_CLIENT_ID }}
      GRAPH_CLIENT_SECRET: ${{ secrets.GRAPH_CLIENT_SECRET }}
      MAIL_SENDER_UPN: ${{ secrets.MAIL_SENDER_UPN }}
      MSRC_API_KEY: ${{ secrets.MSRC_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reporter
        run: python -m patch_tuesday_reporter.main

      # Altijd debug laten zien, ook als Run reporter faalt:
      - name: Debug: show outputs
        if: always()
        run: |
          echo "PWD=$(pwd)"
          echo "Repo root:"
          ls -lah
          echo "---- output (one level) ----"
          ls -lah output || echo "output/ bestaat niet"
          echo "---- output (two levels) ----"
          find output -maxdepth 2 -type f -print 2>/dev/null || true

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: patch-tuesday-output-${{ github.run_id }}
          path: |
            output/**/*.csv
            output/**/*.json
            output/state.json
          if-no-files-found: warn
          retention-days: 10
